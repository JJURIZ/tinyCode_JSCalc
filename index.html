<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="header">
        <h1>tinyCode - Simple Calculator</h1>
    </header>
    <div class="calculator">

        <div id="displayNum" placeholder="0"></div>

        <div id="keypadDiv">

            <button type="button" class="operator" id="add">+</button>
            <button type="button" class="operator" id="sub">-</button>
            <button type="button" class="operator" id="multi">&times;</button>
            <button type="button" class="operator" id="divide">&divide;</button>

            <button type="button" id="seven">7</button>
            <button type="button" id="eight">8</button>
            <button type="button" id="nine">9</button>

            <button type="button" id="six">6</button>
            <button type="button" id="five">5</button>
            <button type="button" id="four">4</button>

            <button type="button" id="three">3</button>
            <button type="button" id="two">2</button>
            <button type="button" id="one">1</button>

            <button type="button" id="dot">.</button>
            <button type="button" id="zero">0</button>
            <button type="button" id="back">&larr;</button>

            <button type="button" id="clear">Clear</button>

            <button type="button" id="equals">=</button>

        </div>
    </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
